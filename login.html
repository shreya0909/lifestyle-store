<body style="background: rgb(219, 218, 217);">
  <div class="header" class="navbar navbar-inverse navbar-fixed-top">
    <div class="inner-header">
      <div class="logo">
        <a href="commerece.html" style="color: white;">Lifestyle Store</a>
      </div>
      <div class="header-links">
        <a href="signup.html" style="color: white;">Sign up</a>
      </div>
      <div class="header-links">
        <a href="login.html" style="color: white;">Login</a>
      </div>
    </div>
  </div>
  
    <div class="container" >
      <div  class="row d-flex justify-content-center">
        <div class="col-lg-4" >
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h1 class="text-center"><u>LOGIN</u></h1>
            </div>
            <div class="panel-body">
              <p class="text-center">Login to make a purchase.</p>
              <form>
                <div class="form-label-group">
                  
                  <label for="inputEmail">Email address</label>
                  <input type="email" class="form-control" placeholder="Email address" required autofocus>
                </div><br>
                <div class="form-label-group">
                  
                  <label for="inputPassword">Password</label>
                  <input type="password" class="form-control" placeholder="Password" required>
                </div><br>
                <div class="checkbox mb-3">
                  <label>
                    <input type="checkbox" value="remember-me"> Remember me
                  </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit"> Login</button>
              </form>
            </div><br>
            <div class="panel-footer">
              <p>Don't have an account?<a href="signup.html">Register</a></p>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  <br><br><br><br><br>
  <footer>
    <div class="container">
      <p class="para">
